<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <title>POS INVENTERY</title>
  <link rel="stylesheet" href="./dist/css/output.css">
  <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- login page here -->
  <div class="h-screen bg-cover bg-center flex items-center justify-center" id="loginPage"
    style="background-image: url('./utilityImages/OIP (2).webp');">
    <div class="bg-white shadow-2xl rounded-2xl w-full m-auto mt-7 max-w-md p-8 space-y-6">
      <!-- Logo / Header -->
      <div class="text-center">
        <div class="flex justify-center mb-3">
          <div
            class="w-14 h-14 bg-green-900 text-white rounded-full flex items-center justify-center font-bold text-2xl">
            POS
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Inventory POS Login</h2>
        <p class="text-gray-500 text-sm mt-1">Manage your store efficiently</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter Email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-700 focus:outline-none" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" id="loginPassword" placeholder="Enter password" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-700 focus:outline-none" />
            <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button id="loginBtn" type="submit"
          class="w-full bg-green-900 text-white py-3 rounded-lg font-semibold hover:bg-green-800 transition duration-300">
          Login
        </button>

        <!-- Forgot Password -->
        <div class="text-right">
          <a href="#" class="text-green-800 text-sm hover:underline">Forgot password?</a>
        </div>
      </form>

      <!-- Footer -->
      <p class="text-center text-gray-400 text-sm">Â© 2025 Inventory POS System</p>
    </div>
  </div>


  <script src="./dist/js/login.js"></script>
</body>

</html>
