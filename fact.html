  <!-- Chart.js Setup -->
  <script>
    // Sales Chart
    const salesCtx = document.getElementById('salesChart');
    new Chart(salesCtx, {
      type: 'bar',
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
        datasets: [
          {
            label: "Available Products",
            data: [15000,30000,12000,25000,20000,15000,22000,30000,25000,28000,32000,18000],
            backgroundColor: "#d1d5db"
          },
          {
            label: "Sales",
            data: [30000,20000,25000,20000,25000,12000,30000,40000,38000,35000,37000,30000],
            backgroundColor: "#10b981"
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Inventory Donut
    const inventoryCtx = document.getElementById('inventoryChart');
    new Chart(inventoryCtx, {
      type: 'doughnut',
      data: {
        labels: ["Low Stock", "Total"],
        datasets: [{
          data: [2532, 2653],
          backgroundColor: ["#f59e0b", "#1f2937"]
        }]
      },
      options: {
        cutout: "70%",
        plugins: { legend: { display: false } }
      }
    });
  </script>
