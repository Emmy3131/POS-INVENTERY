    const passwordSection = document.getElementById("passwordSection");

      // Show profile
      profileSection.classList.remove("hidden");
      passwordSection.classList.add("hidden");

      // Active button style
      profileBtn.classList.add("bg-green-900", "text-white");
      passwordBtn.classList.remove("bg-green-900", "text-white");
      passwordBtn.classList.add("text-gray-700");
    });

      // Show password
      passwordSection.classList.remove("hidden");
      profileSection.classList.add("hidden");

      // Active button style
      passwordBtn.classList.add("bg-green-900", "text-white");
